<!-- base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}简易财务报销系统{% endblock %}</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="layui-layout-body">
    <div class="layui-layout-admin">
        <!-- 头部 -->
        <div class="layui-header">
            <a href="/index" class="layui-logo ">财务报销系统</a>
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item">
                    <a href="/index">首页</a>
                </li>
                <li class="layui-nav-item">
                    <a href="/about">关于</a>
                </li>
                <li class="layui-nav-item">
                    <a href="/contact">联系</a>
                </li>
            </ul>
        </div>

        <!-- 侧边栏 -->
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区 -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test" id="nav">
                    {% if role_name == "管理员" %}
                    <li class="layui-nav-item">
                        <a href="/admin/user"><i class="layui-icon layui-icon-user"></i> 用户管理</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="/admin/category"><i class="layui-icon layui-icon-set"></i> 报销类别管理</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="/admin/project"><i class="layui-icon layui-icon-app"></i> 项目管理</a>
                    </li>
                    {% elif role_name == "报销人员" %}
                    <li class="layui-nav-item">
                        <a href="/finance/reimbursement"><i class="layui-icon layui-icon-form"></i> 报销管理</a>
                    </li>
                    {% elif role_name == "财务人员" %}
                    <li class="layui-nav-item">
                        <a href="/user/project"><i class="layui-icon layui-icon-app"></i> 项目管理</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="/user/reimbursement"><i class="layui-icon layui-icon-form"></i> 报销管理</a>
                    </li>
                    {% else %}
                    <li class="layui-nav-item">
                        <a href="/login"><i class="layui-icon layui-icon-user"></i> 请先登录</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
        <!-- 内容主体区域 -->
        <div class="layui-body">
            {% block content %}
            <!-- 子模板的内容将插入这里 -->
            {% endblock %}
        </div>
        <!-- 底部 -->
        <div class="layui-footer">
            © 简易财务报销系统
        </div>
    </div>
    <!-- 引入 JavaScript 文件 -->
    <script src="/layui/layui.js"></script>
    <script>
        layui.use('element', function () {
            var element = layui.element;
        });
    </script>
</body>

</html>
